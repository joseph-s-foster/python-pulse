<div class="commentlist">
  <h2>Comments</h2>
  {% if comments %}
    {% for comment in comments %}
      <section class="comment">
        <div class="meta">
          {{comment.user.username}} on {{comment.created_at}}
        </div>
        <div class="text">
          {{comment.comment_text}}
        </div>
      </section>
    {% endfor %}
  {% else %}
    <p>No comment yet.</p>
  {% endif %}
</div>
