<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Pulse</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>
          <a href="/">Python Pulse</a>
        </h1>
        <nav>
          {% if loggedIn == True %}
          <a href="/dashboard">Dashboard</a>
          <a href="/" id="logout">Logout</a>
          {% else %}
          <a href="/login">Login</a>
          {% endif %}
        </nav>
      </header>
      <main>{% block body %}{% endblock %}</main>
      <footer>
        <a href="https://github.com/joseph-s-foster/python-pulse"> GitHub </a>
      </footer>
    </div>

    {% if loggedIn %}
    <script src="/javascript/logout.js"></script>
    {% endif %}
  </body>
</html>
